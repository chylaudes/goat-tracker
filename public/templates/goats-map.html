<div class="row">
  <div class="col-md-10">
    <ui-gmap-google-map center="goatsMapCtrl.mapCenter" zoom="goatsMapCtrl.mapZoom">
      <ui-gmap-marker ng-repeat="goat in goatsMapCtrl.goats"
                      coords="{latitude: goat.latitude, longitude: goat.longitude}"
                      idkey="goat.id">
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</div>
